<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle" aria-label="Toggle Dark Mode">
                <span class="slider"></span>
            </label>
            <span id="modeLabel">Light Mode</span>
        </div>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Restaurant Data Entry</h1>
        <form id="restaurantForm" action="add_restaurant.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="cuisine_type">Cuisine Type:</label>
            <input type="text" id="cuisine_type" name="cuisine_type" required>

            <label for="price_range">Price Range:</label>
            <select id="price_range" name="price_range">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website">

            <button type="submit">Add Restaurant</button>
            <button type="button" id="clearForm">Clear Form</button>
            <button type="button" id="anotherEntry">Fill Another Entry</button>
        </form>
        <br>
        <form id="searchForm" action="search_results.php" method="GET">
            <label for="search">Search Restaurant:</label>
            <input type="text" id="search" name="search" placeholder="Enter restaurant name">
            
            <label for="search_location">Location:</label>
            <input type="text" id="search_location" name="search_location" placeholder="Enter location">

            <label for="search_price_range">Price Range:</label>
            <select id="search_price_range" name="search_price_range">
                <option value="">Any</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="search_rating">Rating:</label>
            <input type="number" id="search_rating" name="search_rating" min="1" max="5" placeholder="Enter rating">
            
            <button type="submit">Search</button>
        </form>
        <br>
        <button onclick="window.location.href='full_list.php'">Full List</button>
        <div id="searchResults"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
